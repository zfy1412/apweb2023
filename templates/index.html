<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protocols Architecture of SeCTool</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="/static/index.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1 class="text-center shadow">
               Protocols Performance of SeCTool
            </h1>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <button type="button" class="btn btn-success shadow" onclick=generateKeypair()>Generate Keypair</button>
        </div>
        <div class="col-md-3 column">
            <div class="dropdown">
                <button type="button" class="btn btn-success dropdown-toggle shadow"
                        data-bs-toggle="dropdown" id="kl">Key Length</button>
                <ul class="dropdown-menu">
                    <li><h5 class="dropdown-header">Key Length</h5></li>
                    <li><a class="dropdown-item" onclick=dropDownShows('kl',this.innerHTML)>128</a></li>
                    <li><a class="dropdown-item" onclick=dropDownShows('kl',this.innerHTML)>256</a></li>
                    <li><a class="dropdown-item" onclick=dropDownShows('kl',this.innerHTML)>512</a></li>
                    <li><a class="dropdown-item" onclick=dropDownShows('kl',this.innerHTML)>1024</a></li>
                    <li><a class="dropdown-item" onclick=dropDownShows('kl',this.innerHTML)>2048</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" onclick=dropDownShows('kl','Key\nLength')>Clear</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 column">
            <label class="shadow" onclick=showText('kp')>
                <input id="kp" placeholder="Keypair" disabled>
            </label>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <button type="button" class="btn btn-success shadow" onclick=encryption()>Encryption</button>
        </div>
        <div class="col-md-3 column">
            <label class="shadow">
                <input id="p1" placeholder="a">
            </label>
        </div>
        <div class="col-md-6 column">
            <label class="shadow" onclick=showText('c1')>
                <input id="c1" placeholder="Input: Epk(a)" disabled>
            </label>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="dropdown">
                <button type="button" class="btn btn-success shadow dropdown-toggle"
                        data-bs-toggle="dropdown" id="ptc">Protocol</button>
                <ul id="#advanced" class="dropdown-menu" style="height: 30rem;overflow-y: scroll;">
                    <li><h5 class="dropdown-header">Protocol</h5></li>
                    <li><a id="SM" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SM</a></li>
                    <li><a id="SDC" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SDC</a></li>
                    <li><a id="SMAX" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SMAX</a></li>
                    <li><a id="SMIN" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SMIN</a></li>
                    <li><a id="SEQ" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SEQ</a></li>
                    <li><a id="SLESS" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SLESS</a></li>
                    <li><a id="SLEQ" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SLEQ</a></li>
                    <li><a id="SBD" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SBD</a></li>
                    <li><a id="SAND" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SAND</a></li>
                    <li><a id="SBOR" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SBOR</a></li>
                    <li><a id="SNOT" class="dropdown-item" onclick=dropDownShow('ptc',this.innerHTML)>SNOT</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" onclick=dropDownShow('ptc','Protocol')>Clear</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-3 column">
            <label class="shadow">
                <input id="p2" placeholder="b">
            </label>
        </div>
        <div class="col-md-6 column">
            <label class="shadow" onclick=showText('c2')>
                <input id="c2" placeholder="Input: Epk(b)" disabled>
            </label>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <button type="button" class="btn btn-success shadow" onclick=calculation()>Calculation</button>
        </div>
        <div class="col-md-9 column">
            <label class="shadow" onclick=showText('cr')>
                <input id="cr" placeholder="Output" disabled>
            </label>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <button type="button" class="btn btn-success shadow" onclick=decryption()>Result Decryption</button>
        </div>
        <div class="col-md-9 column">
            <label class="shadow">
                <input id="dr" placeholder="Dsk(Output)" disabled>
            </label>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!-- <h4 class="text-center shadow">Encryption Number</h4>
            <textarea id="show" class="shadow"
                      style="width: 78.5rem;height: 17rem;resize: none;background-color: white;color: black"
                      placeholder="Click on ciphertext to show"
                      disabled></textarea> -->
            <h4 class="text-center shadow">Protocol Architecture</h4>     
            <img id="img" src="../static/resource/fig1.svg" height="100%" width="100%" alt="..." >     
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
    })
</script>
</body>
</html>
